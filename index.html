<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Stupid Blackjack</h1>
    <section id="scoreboard">
        <ul>
            <li id="wins">
                <h4>WINS</h4>
                <h1>0</h1>
            </li>
            <li id="ties">
                <h4>TIES</h4>
                <h1>0</h1>
            </li>
            <li id="losses">
                <h4>LOSSES</h4>
                <h1>0</h1>
            </li>
        </ul>
    </section>
    <section id="gameArea">
        <div id="computer">
            <h3>Computer</h3>
            <ul>
                <li id="compCardOne">
                    
                    <h1>?</h1>
                </li>
                <li id="compCardTwo">
                    
                    <h1>?</h1>
                </li>
            </ul>
        </div>
        <div id="result-message">
            <h1 >Let's Play A Game...</h1>
        </div>
        <div id="play-button">
            <button id="play">Play</button>
        </div>
        <div id="hit-stand-buttons">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
        </div>
        <div id="player">
            <h3>Player</h3>
            <ul>
                <li id="playerCardOne">
                    
                    <h1>?</h1>
                </li>
                <li id="playerCardTwo">
                    
                    <h1>?</h1>
                </li>
            </ul>
        </div>

    </section>
</body>
</html>
