<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate's Blackjack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <button id="open-rules">Rules</button>
    <div id="modal">
        <div id="rules">
            <p>Rules to go here</p>
            <button id="close-rules">close</button>
        </div>
    </div>

    <img src="./images/piratesblackjack.png" alt="pirateheader">
    <section id="scoreboard">
        <ul>
            <li id="wins">
                <h4>WINS</h4>
                <h1>0</h1>
            </li>
            <li id="ties">
                <h4>TIES</h4>
                <h1>0</h1>
            </li>
            <li id="losses">
                <h4>LOSSES</h4>
                <h1>0</h1>
            </li>
        </ul>
    </section>
    <section id="totals">
        <ul>
            <li id="player-total">
                <h4>Player Total</h4>
                <h1>?</h1>
            </li>
            <li id="computer-total">
                <h4>Computer Total</h4>
                <h1>?</h1>
            </li>
        </ul>
    </section>
    <section id="gameArea">
        <div id="computer">
            <h3>Pirate's Cards</h3>
            <ul>
                <li id="compCardOne">                   
                    ?
                </li>
                <li id="compCardTwo">  
                    ?
                </li>
                <ul id="extra-computer-numbers">
                </ul>
            </ul>
        </div>
        <div id="result-message">
            <h1 >Let's Play A Game...</h1>
        </div>
        <div id="play-button">
            <button id="play">Play</button>
        </div>
        <div id="hit-stand-buttons">
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
        </div>
        <div id="player">
            <h3>Your Cards</h3>
            <ul>
                <li id="playerCardOne">                    
                    ?
                </li>
                <li id="playerCardTwo">                    
                    ?
                </li>
                <ul id="extra-player-numbers">
                </ul>
            </ul>
        </div>

    </section>
</body>
</html>
